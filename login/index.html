<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه ورود و ثبت نام</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="icon" href="./Logo.png" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>ایجاد حساب</h1>
          <input type="text" placeholder="نام و نام خانوادگی" />
          <input type="email" placeholder="شماره موبایل" />
          <button>ثبت نام</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>ورود</h1>
          <span>لطفا شماره موبایل خود را وارد کنید</span>
          <input type="email" />
          <button>ورود</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <img src="./horam.png" class="logo" />
            <h1>!خوش برگشتی</h1>
            <p>!اگر از قبل حساب داشتید،لطفا وارد شوید</p>
            <button class="ghost" id="signIn">ورود</button>
          </div>
          <div class="overlay-panel overlay-right">
            <img src="./horam.png" class="logo" />
            <h1>!سلام رفیق</h1>
            <p>!برای ایجاد حساب،ثبت نام کنید</p>
            <button class="ghost" id="signUp">ثبت نام</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
